<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3.5</title>
    <style>
        h1 {
            color: blue;
            position: relative;
            animation: example 2s linear 1s alternate;
            animation-iteration-count: 2;
        }

        @keyframes example {
            0%   {color:red; left:0px;}
            25%  {color:yellow; left:50px;}
            50%  {color:blue; left:100px;}
            75%  {color:green; left:150px;}
            100% {color:red;font-size: 50px; left:200px;}
        }
    </style>
</head>
<body>
    <h1>p</h1>
</body>
</html>
